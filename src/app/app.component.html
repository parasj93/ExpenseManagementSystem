<mat-sidenav-container class="sidenavWrapper">
  <mat-sidenav [(opened)]="opened" mode="side" class="sidenavContainer">
    <div>
      <a
        routerLink="/"
        class="navigationLink"
        routerLinkActive="activeLink"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Home
      </a>
      <a
        routerLink="settings"
        class="navigationLink"
        routerLinkActive="activeLink"
        [routerLinkActiveOptions]="{exact: true}"
        >Settings
      </a>
      <a
        routerLink="profile"
        class="navigationLink"
        routerLinkActive="activeLink"
        [routerLinkActiveOptions]="{exact: true}"
      >
        Profile
      </a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="headerWrapper">
      <span
        ><button mat-button (click)="opened = !opened" class="toggleButton">
          <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="6">
              <path stroke-linecap="square" d="M5 20 l20 0" />
              <path stroke-linecap="square" d="M5 30 l20 0" />
              <path stroke-linecap="square" d="M5 40 l20 0" />
            </g>
          </svg></button
      ></span>
      <p class="headerHeading">Expenseeve</p>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
